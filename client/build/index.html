<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Solar System</title>
		<link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="bundle.js" charset="utf-8"></script>
	</head>
	<body>
			<nav>
				<ul class="top-nav-menu">

					<li id="typeContainer">

					<li id="thingContainer">

					</li>
				</ul>
			</nav>
			<div id="viewDiv">

					<img class="kuiper-outer" src="./img/kuiper-outer.png">

					<div>

							<div id="planetDiv">

							</div>
						<div class="outer-planet-div jupiter-div"></div>

					<!-- <div id="PlanetWeightB" class="frame"> -->
